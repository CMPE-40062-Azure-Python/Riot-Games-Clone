<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar Navigation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='custom-styles.css') }}"> <!-- Add this line for custom styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="left">
            <div class="logo" id="Riot Games Name" style="margin-right: 15px;">
                <img src="{{ url_for('static', filename='images/riot games logo test.png') }}" alt="Riot Games Name">
            </div>            
            <div class="logo" id="Riot Games Logo" style="margin-right: 30px;">
                <img src="{{ url_for('static', filename='images/riot games logo.png') }}" alt="Riot Games Logo">
            </div>
            <div class="dropdown" style="margin-right: 30px;" onclick="toggleContent('whoWeAreContent')">
                <span>WHO WE ARE
                    <img src="{{ url_for('static', filename='images/collapsible down logo.png') }}" alt="WHO WE ARE DOWN">
                </span>
                <div class="dropdown-content">
                    <button class="dropdown-btn">About Riot</button>
                    <button class="dropdown-btn">Diversity & Inclusion</button>
                    <button class="dropdown-btn">Social Impact</button>
                </div>
            </div>
            <div class="dropdown" style="margin-right: 30px;">
                <span>WORK WITH US
                    <img src="{{ url_for('static', filename='images/collapsible down logo.png') }}" alt="WORK WITH US DOWN">
                </span>
                <div class="dropdown-content">   
                    <button class="dropdown-btn">Jobs</button>
                    <button class="dropdown-btn">Benefits</button>
                    <button class="dropdown-btn">Offices</button>
                    <button class="dropdown-btn">Life At Riot</button>
                </div>
            </div>            
            <div class="news" style="margin-right: 30px;">
                <button>NEWS</button>
            </div>
        </div>
        <div class="right">
            <div class="language-selector" onclick="toggleLanguages()">
                <img src="{{ url_for('static', filename='images/language logo.png') }}" alt="Language logo">
                <select id="languages">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>     
            <div class="search-bar" style="margin-right: 5px;">
                <input type="text" placeholder="Search">
            </div>
            <div class="button-container">
                <button id="SignInButton">Sign In</button>
            </div>
        </div>
    </div>

    <div class="explore-hero__filter"></div>
    <div class="custom-box">
        <span id="showMe" style="color: rgb(101, 100, 98);">Show Me</span>
        <span class="collapsible-label" onclick="toggleCollapsible()">Everything</span>
        <div class="collapsible-content" id="collapsibleContent">
            <!-- Content that you want to be collapsible goes here -->
        </div>
    </div>
    <div class="custom-box-bg">
    </div>
    <div class="another-custom-box-bg">
    </div>
    
    














    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        function toggleCollapsible() {
            var content = document.getElementById("collapsibleContent");
            content.classList.toggle("active");
        }
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
